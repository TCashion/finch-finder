{% extends 'base.html' %}

{% block content %}
    {% if object %}
        <h1>Edit <span class="indigo-text text-lighten-1" style="text-decoration:underline">{{ object.name }}</span></h1>
    {% else %}
        <h1>Add New Bird</h1>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn crud-btn indigo accent-1">Submit!</button>
    </form>

{% endblock %}
