{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finch Finder</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- load static sheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper indigo">
              <a href="/" class="left brand-logo">Finch Finder</a>
              <ul class="right">
                {% if user.is_authenticated %}
                  <li class="indigo lighten-1"><a href="{% url 'locations_create' %}">+ Add new location</a></li>
                  <li class="indigo lighten-1"><a href="{% url 'locations_index' %}">View all locations</a></li>
                  <li><a href="{% url 'birds_create' %}">+ Add new bird</a></li>
                  <li><a href="{% url 'birds_index' %}">View all birds</a></li>
                  <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                  <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
              </ul>
            </div>
          </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="page-footer indigo">
        <div class="right">All Rights Reserved, &copy; 2020 Finch Finder &nbsp;</div>
    </footer>

</body>
</html>
