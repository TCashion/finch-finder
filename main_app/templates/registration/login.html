{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>

<div class="col s12 m7 l6 xl4">
    <div class="card medium">
        <div class="card-content">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn indigo accent-1" value="login">
                <input type="hidden" name="next" value="{{ next }}">
            </form>
        </div>
    </div>
</div>


{% endblock %}
