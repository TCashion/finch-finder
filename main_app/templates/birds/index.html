{% extends 'base.html' %}
{% block content %}

<h1>View all birds</h1>

<div class="row">
    {% for bird in birds %}
        <div class="col s12 m7 l6 xl4">
            <div class="card hoverable">
                <div class="card-image">
                <img src="https://via.placeholder.com/250x250">
                <span class="card-title">{{ bird.name }}</span>
                </div>
                <div class="card-content">
                <span class="card-title">{{ bird.scientific_name }}</span>
                <div class="row">
                    <div class="col s12 m6">
                        <p>Observed {{ bird.date }}</p>
                    </div>
                    <div class="col s12 m6">
                        {% if bird.invasive %}
                            <p style="color:red">Invasive</p>
                        {% else %}
                            <p style="color:green">Non-Invasive</p>
                        {% endif %}
                    </div>
                </div>
                <p>{{ bird.description }}</p>
                </div>
                <div class="card-action indigo accent-1">
                    <a href="{% url 'detail' bird.id %}" >Details</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
