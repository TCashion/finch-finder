{% extends 'base.html' %}
{% block content %}

<div class="row" style="display:flex">
    <div class="col s8 m6" style="margin: 3vw auto">
        <div class="card">
            <div class="card-image">
            <img src="https://via.placeholder.com/250x250">
            <span class="card-title">{{ bird.name }}</span>
            </div>
            <div class="card-content">
            <span class="card-title">{{ bird.scientific_name }}</span>
            <div class="row">
                <div class="col s12 m6">
                    <p>Observed {{ bird.date }}</p>
                </div>
                <div class="col s12 m6">
                    {% if bird.invasive %}
                        <p style="color:red">Invasive</p>
                    {% else %}
                        <p style="color:green">Non-Invasive</p>
                    {% endif %}
                </div>
            </div>
                <p>{{ bird.description }}</p>
            </div>
        </div>
        <div class="row crud-btn-container">
            <a href="/birds/" class="btn crud-btn indigo accent-2">Go Back</a>
            <a href="/birds/" class="btn crud-btn indigo accent-1">Edit</a>
            <a href="/birds/" class="btn crud-btn indigo accent-1">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
